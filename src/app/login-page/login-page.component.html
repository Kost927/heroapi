<div class="container">
  <h2>Log In</h2>

  <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <div class="form-control">
      <div class="form-fields">
        <Label>Email:</Label>
        <input
          type="text"
          placeholder="Please enter your email"
          class="input-field"
          autocomplete="on"
          formControlName="email"
        />
      </div>
      <div
        class="validation"
        *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched"
      >
        <small
          class="validate-msg"
          *ngIf="loginForm.get('email').errors.required"
          >This field is required.</small
        >
        <small class="validate-msg" *ngIf="loginForm.get('email').errors.email"
          >Should write a valid email.</small
        >
        <small
          class="validate-msg"
          *ngIf="loginForm.get('email').errors.emailValidator"
          >This email doesn't exist</small
        >
      </div>
    </div>

    <div class="form-control">
      <div class="form-fields">
        <Label>Password:</Label>
        <input
          type="password"
          placeholder="Please enter your password"
          class="input-field"
          autocomplete="on"
          formControlName="password"
        />
      </div>
      <div
        class="validation"
        *ngIf="
          loginForm.get('password').invalid && loginForm.get('password').touched
        "
      >
        <small
          class="validate-msg"
          *ngIf="loginForm.get('password').errors.required"
          >This field is required.</small
        >
        <small
          class="validate-msg"
          *ngIf="loginForm.get('password').errors.passwordValidator"
          >Wrong password</small
        >
      </div>
    </div>

    <div class="btn-wrapper">
      <button type="submit" class="btn" [disabled]="loginForm.invalid">
        Log In
      </button>
      <button type="submit" class="btn" (click)="navigateToRegisterPage()">
        Create new account
      </button>
    </div>
  </form>
</div>
